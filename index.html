<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/sushi.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Sushiman</title>
  </head>
  <body>
    <header>
      <!-- Nav -->
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Sushiman</h4>
          <div class="header__logo-overlay"></div>
        </div>
        <ul class="header__menu">
          <li>
            <a href="#">Menu</a>
          </li>
          <li>
            <a href="#">Food</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">About Us</a>
          </li>
          <img src="/assets/search.svg">
        </ul>
        <!-- device size adjust -->
        <ul class="header__menu-mobile">
          <img src="/assets/menu.svg">
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero__image">
        <img src="assets/sushi-1.png">
        <h2>
          日  <br>
          本  <br>
          食  <br>
        </h2>
        <div class="hero__image-overlay"></div>
      </div>
      <div class="hero__content">
        <div class="hero__content-info">
          <h1>Feel the taste of Japanese food</h1>
          <p>Feel the taste of the most popular Japanese food from anywhere and anytime.</p>
          <div class="hero__content-buttons">
            <button>Order Now</button>
            <button class="hero__content-play-buttons"><img src="assets/play-circle.svg">How to Order</button>
          </div>
        </div>
        <div class="hero__content-reviews">
          <div class="hero__content-customers">
            <h4>24k+</h4>
            <p>Happy Customers</p>
          </div>
          <div class="hero__content-user">
            <img src="assets/user.png">
            <p>"This is the best Japanese food delivery service that ever existed."</p> 
          </div>
          
        </div>
      </div>

    </section>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
